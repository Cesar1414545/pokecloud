<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Você está offline - PokeCloud</title>
    <meta name="theme-color" content="#0ea5e9" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
             margin:0; display:flex; align-items:center; justify-content:center; height:100vh; background:#f6fbfe; }
      .card { background:#fff; max-width: 560px; padding: 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.1); text-align:center; }
      h1 { margin: 0 0 12px; }
      p { opacity:.8 }
      button { margin-top: 16px; padding: 10px 16px; border-radius: 12px; border: 0; cursor: pointer; background:#0ea5e9; color:#fff; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sem conexão</h1>
      <p>O PokeCloud está em modo offline. Algumas cenas e imagens podem não carregar até a internet voltar.</p>
      <button onclick="location.reload()">Tentar novamente</button>
    </div>
  </body>
</html>
